<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Guessing game</div>

    <div id="lineIntStack">
        <div class="line"></div>
        <div class="randIntCont">?</div>
    </div>

    <div id="generateNum">
        <div>
            <input type="text" id="myInputCont">
            <div class="btnCont">
                <button id="playBtn"> Play </button>
                <button id="checkBtn"> Check </button>
            </div>
        </div>
        <div class="textMsgContainer">
            Generate your number!!!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
